<mat-card>
    <mat-card-content>
        <div class="container py-2 mt-1">

            <div class="row">
                <div class="col-6">
                    <mat-form-field>
                        <mat-label>HDD</mat-label>
                            <mat-select (selectionChange)="optionChangeEvent('HDD',$event.value)">
                                <mat-option *ngFor="let item of hddOptions" [value]="item.value">{{item.display}}</mat-option>
                            </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Location</mat-label>
                            <mat-select (selectionChange)="optionChangeEvent('Location',$event.value)">
                                <mat-option *ngFor="let item of locationOptions" [value]="item.value">{{item.display}}</mat-option>
                            </mat-select>
                      </mat-form-field>  
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <label>Storage</label>
                        <label class="fw-600">{{storageOptions[sliderValue]}}</label>
                      </div>
                      <mat-slider
                          class="d-flex"
                          [max]="sliderOptions.length-1"
                          [min]="0"
                          [step]="1"
                          (change)="optionChangeEvent('Storage', $event.value || 0)">
                      </mat-slider>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div>
                        <label class="me-5">RAM</label>
                        <mat-checkbox *ngFor="let item of ramOptions" class="me-5" [checked]="item.value" (change)="optionChangeEvent('RAM', item.key)">
                            {{item.key}}GB
                        </mat-checkbox>
                      </div>
                </div>
            </div>
        </div>
      </mat-card-content>
  </mat-card>
