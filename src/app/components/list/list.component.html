<div class="container mt-5">
    <app-filter 
        [hddOptions]="hddOptions"
        [locationOptions]="locationOptions"
        [storageOptions]="storageOptions"
        [sliderValue]="sliderIndex"
        [ramOptions]="ramOptions"
        (optionChange)="optionChange($event)"
    ></app-filter>
    <div  *ngIf="filterList.length > 0; else noData">
        <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="Model">
              <th mat-header-cell *matHeaderCellDef> Model </th>
              <td mat-cell *matCellDef="let element"> {{element.Model}} </td>
            </ng-container>

            <ng-container matColumnDef="RAM">
                <th mat-header-cell *matHeaderCellDef> RAM </th>
                <td mat-cell *matCellDef="let element"> {{element.RAM}} </td>
            </ng-container>
        
            <ng-container matColumnDef="HDD">
                <th mat-header-cell *matHeaderCellDef> HDD </th>
                <td mat-cell *matCellDef="let element"> {{element.HDD}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
    <ng-template #noData>
        <div>
            No Data
        </div> 
    </ng-template>
    <app-pagination #appPaginator></app-pagination>    
</div>
